<div class="app-body">
  <p>
    <mat-toolbar>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Kart Kanban</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
  </p>




  <ejs-kanban keyField='Status' [dataSource]='data' [cardSettings]='cardSettings' [swimlaneSettings]='swimlaneSettings' enablePersistence='true'>
    <e-columns>
      <e-column headerText='To do' keyField='Open' allowToggle='true'></e-column>
      <e-column headerText='In Progress' keyField='InProgress' allowToggle='true'></e-column>
      <e-column headerText='Testing' keyField='Testing' allowToggle='true'></e-column>
      <e-column headerText='Done' keyField='Close' allowToggle='true'></e-column>
    </e-columns>
    <ng-template #cardSettingsTemplate let-data>
      <div class='e-card-content'>
          <table class="card-template-wrap">
              <tbody>
                  <tr>
                      <td class="CardHeader">Id:</td>
                      <td>{{data.Id}}</td>
                  </tr>
                  <tr>
                      <td class="CardHeader">Type:</td>
                      <td>{{data.Type}}</td>
                  </tr>
                  <tr>
                      <td class="CardHeader">Priority:</td>
                      <td>{{data.Priority}}</td>
                  </tr>
                  <tr>
                      <td class="CardHeader">Summary:</td>
                      <td>{{data.Summary}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </ng-template>
  </ejs-kanban>




  <router-outlet></router-outlet>


</div>
